{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 text-center">
            <i class="fas fa-lock security-icon"></i>
            <h2 class="mb-4">تسجيل دخول المسؤول الأمني</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="/admin/login">
                <div class="mb-4">
                    <input type="password" name="password" class="form-control form-control-lg" 
                           placeholder="كلمة المرور" required autofocus>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i> تسجيل الدخول
                </button>
                
                <div class="text-center mt-4">
                    <a href="/gate" class="btn btn-outline-light">
                        <i class="fas fa-arrow-left me-2"></i> العودة إلى بوابة الدخول
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
